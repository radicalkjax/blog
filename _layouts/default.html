    <!-- Mermaid for diagrams -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>
    <!-- MathJax for mathematical formulas -->
    <script>
        MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true
            },
            svg: {
                fontCache: 'global'
            },
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code'],
                ignoreHtmlClass: 'tex2jax_ignore',
                processHtmlClass: 'tex2jax_process'
            },
            startup: {
                ready: function() {
                    MathJax.startup.defaultReady();
                    
                    // Add custom styling after MathJax is loaded
                    MathJax.startup.promise.then(function() {
                        // Style block equations
                        document.querySelectorAll('mjx-container[jax="CHTML"][display="true"]').forEach(function(container) {
                            container.style.backgroundColor = '#1a1a1a';
                            container.style.border = '2px solid #6d105a';
                            container.style.borderRadius = '4px';
                            container.style.padding = '15px';
                            container.style.margin = '20px auto';
                            container.style.boxShadow = '0 2px 5px rgba(0, 0, 0, 0.2)';
                            container.style.maxWidth = '90%';
                            container.style.overflowX = 'auto';
                            container.style.display = 'block';
                            
                            // Style the math content
                            var mathElement = container.querySelector('mjx-math');
                            if (mathElement) {
                                mathElement.style.color = '#ffffff';
                                mathElement.style.fontSize = '1.1em';
                            }
                        });
                        
                        // Style inline equations - just set the color without background styling
                        document.querySelectorAll('mjx-container:not([display="true"])').forEach(function(container) {
                            container.style.color = '#ffffff';
                            
                            // No additional styling for inline math to keep it simple
                            var mathElement = container.querySelector('mjx-math');
                            if (mathElement) {
                                mathElement.style.color = '#ffffff';
                            }
                        });
                    });
                }
            }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <!-- Main JavaScript -->
    <script src="{{ '/assets/js/main.js' | relative_url }}" defer></script>

    <!-- Initialize Dropdown Menu Handling -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Direct dropdown menu handling
            document.querySelectorAll('.dropdown').forEach(function(dropdown) {
                dropdown.addEventListener('mouseenter', function() {
                    if (window.innerWidth > 768) {
                        var menu = this.querySelector('.dropdown-menu');
                        if (menu) {
                            menu.style.display = 'flex';
                        }
                    }
                });
                
                dropdown.addEventListener('mouseleave', function() {
                    if (window.innerWidth > 768) {
                        var menu = this.querySelector('.dropdown-menu');
                        if (menu) {
                            menu.style.display = 'none';
                        }
                    }
                });
                
                var toggle = dropdown.querySelector('.dropdown-toggle');
                if (toggle) {
                    toggle.addEventListener('click', function(e) {
                        if (window.innerWidth <= 768) {
                            e.preventDefault();
                            e.stopPropagation();
                            
                            var menu = this.nextElementSibling;
                            if (menu.style.display === 'flex') {
                                menu.style.display = 'none';
                            } else {
                                // Close all other dropdowns first
                                document.querySelectorAll('.dropdown-menu').forEach(function(m) {
                                    if (m !== menu) {
                                        m.style.display = 'none';
                                    }
                                });
                                menu.style.display = 'flex';
                            }
                        }
                    });
                }
            });
            
            // Close dropdowns when clicking outside
            document.addEventListener('click', function(e) {
                if (window.innerWidth <= 768 && !e.target.closest('.dropdown')) {
                    document.querySelectorAll('.dropdown-menu').forEach(function(menu) {
                        menu.style.display = 'none';
                    });
                }
            });
        });
    </script>
