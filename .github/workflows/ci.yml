# Simple CI workflow - validates Jekyll builds successfully
name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Build Jekyll site
        run: bundle exec jekyll build
        env:
          JEKYLL_ENV: production

      - name: Check for build artifacts
        run: |
          if [ -d "_site" ]; then
            echo "Build successful! Site generated."
            ls -la _site/
          else
            echo "Build failed - no _site directory"
            exit 1
          fi
