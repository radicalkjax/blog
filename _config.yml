# GitHub Pages Configuration for radicalkjax.com

# Site settings
title: KALI JACKSON (@RADICALKJAX)
description: Personal website and blog of Kali Jackson, software engineer, security researcher, and AI researcher.
url: "https://radicalkjax.com"
baseurl: ""

# Build settings
markdown: kramdown
# Theme is provided by GitHub Pages, don't specify here
# theme: jekyll-theme-minimal
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Process HTML files
include:
  - _includes
  - assets
  - pages
  - projects
  - art
  - "*.html"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .gitignore
  - README.md
  - _config
  - _tests
  - _feeds
  - docs
  - package-lock.json
  - .eslintrc.json
  - .prettierrc.json

# Language settings (for future use - not active with GitHub Pages)
# languages: ["en", "es", "fr", "ja", "zh", "ar", "de", "pt"]
# default_lang: "en"

# Collections
collections:
  timeline:
    output: true
    permalink: /timeline/:path/

# Custom settings
author:
  name: Kali Jackson
  email: contact@radicalkjax.com
  twitter: radicalkjax
  github: radicalkjax
