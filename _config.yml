# GitHub Pages Configuration for radicalkjax.com

# Site settings
title: KALI JACKSON (@RADICALKJAX)
description: Personal website and blog of Kali Jackson, software engineer, security researcher, and AI expert.
url: "https://radicalkjax.com"
baseurl: ""

# Build settings
markdown: kramdown
theme: jekyll-theme-minimal
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-polyglot

# Process HTML files
include:
  - _includes
  - assets
  - "*.html"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .gitignore
  - README.md
  - jekyll-theme-globalized/example
  - jekyll-theme-globalized/spec
  - jekyll-theme-globalized/Gemfile
  - jekyll-theme-globalized/README.md

# Internationalization settings
languages: ["en", "es", "fr", "ja", "zh", "ar", "de", "pt"]
default_lang: "en"
exclude_from_localization: ["assets", "js", "css", "fonts", "vendor"]
parallel_localization: false

# Language display names
language_names:
  en: "English"
  es: "Español"
  fr: "Français"
  ja: "日本語"
  zh: "中文"
  ar: "العربية"
  de: "Deutsch"
  pt: "Português"

# Custom settings
author:
  name: Kali Jackson
  email: contact@radicalkjax.com
  twitter: radicalkjax
  github: radicalkjax
